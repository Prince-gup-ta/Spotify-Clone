<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2022</h1>
            <!-- Playlist -->
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Kesariya - Brahmastra</span>
                    <span class="songListplay"><span class="timestamp">05:34<i id="0"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kesariya - Brahmastra</span>
                    <span class="songListplay"><span class="timestamp">05:34<i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kesariya - Brahmastra</span>
                    <span class="songListplay"><span class="timestamp">04:28<i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kesariya - Brahmastra</span>
                    <span class="songListplay"><span class="timestamp">05:34<i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kesariya - Brahmastra</span>
                    <span class="songListplay"><span class="timestamp">05:34<i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular  fa-3x fa-circle-play" id="playMaster"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <!-- Seek bar -->
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongname" id="">Kesariya-brahmastra</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2bf7f985e0.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>

</html>
